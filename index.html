<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Brothers</title>
</head>
<body>
    <div class="caixa-video-brother">
        <video src="img/video.mp4" autoplay muted loop></video>
        <div class="mascara-video"></div>
    </div>

    <div class="caixa-principal">
        <img src="img/logo03.png" class="logo03" alt="logo do super brother">
        <p>Desenvolvedores Carlos e Lusia - Resolvendo Seus Problemas, criando 
            soluções para seu negocio.
        </p>
        <p>Você já se encontrou em uma situação de emergência com seu código, 
            temos soluções rapidas,praticas e com velocidade e retorno garantido.
        </p>
        <button href="tel+5583996245391">Fala comigo</button>
    </div>

    <img src="img/varias_logo.png" class="varias" alt="logo my brother">

    <form class="fale-conosco">
        <h3>Fale Conosco</h3>
        <input placeholder="Seu nome" type="text">
        <input placeholder="Seu telefone" type="tel">
        <textarea placeholder="Digite seu problema aqui"></textarea>
        <button>Enviar Formulário</button>
    </form>
</body>
</html>
