<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Super Brothers</title>
</head>
<body>
    <div class="caixa-video-brother">
        <video src="img/video.mp4" autoplay muted loop></video>
        <div class="mascara-video"></div>

    <div class="caixa-principal">
        <img src="img/logo03.png" class="logo03" alt="logo do super brother">

         </p>

            temos soluções rapidas,praticas e com velocidade e retorno garantido.
        </p>
        <button onclick="cliqueiNoBotao()" href="tel+5583996245391">Fala comigo</button>

    <img src="img/varias_logo.png" class="varias" alt="logo my brother">

    <form class="fale-conosco">
        <h3>Fale Conosco</h3>

</body>
<script>
    let formulario = document.querySelector(".fale-conosco")
    let mascara = document.querySelector(".mascara-form")

    function cliqueiNoBotao() {
        formulario.style.left = "700px"
        mascara.style.visibilily = "visible"
    }

    function sumirFormulario() {
        formulario.style.left = "-330"
        mascara.style.visibility = "hidden"
    }
</script>

</html>
